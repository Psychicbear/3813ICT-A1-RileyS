<div class="row g-3 p-3">
    <div class="col-md-10">
        <h4 class="col-md-10 text-center">Channel ID: {{channel}}</h4>
        <ul class="list-group">
            <li class="list-group-item">Message: </li>
            <li class="list-group-item" *ngFor="let message of messages; index as i">{{message.user}}: {{message.message}}</li>
            
        </ul>
        <form class="input-group" autocomplete="off">
            <input class="form-control" #newmsg clear>
            <button type="submit" class="btn btn-primary" (click)="sendMessage(newmsg.value)">Send</button>
        </form>
    </div>
    
    <div class="col-md-2">
        <h5>Participants</h5>
        <ul class="list-group">
            <li class="list-group-item"></li>
        </ul>
    </div>
</div>
